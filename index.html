<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Central de Estudos</title>
    <style>
        :root { --primary: #1e3c72; --secondary: #2a5298; --accent: #00d2ff; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #333; margin: 0; padding: 15px; min-height: 100vh; }
        .container { max-width: 1000px; margin: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--white); border-radius: 15px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; font-size: 1.2rem; }
        
        /* BARRA DE PROGRESSO */
        .progress-container { background: #eee; border-radius: 10px; height: 25px; width: 100%; margin: 15px 0; overflow: hidden; border: 1px solid #ddd; }
        #progress-bar { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; text-align: center; color: white; font-size: 12px; line-height: 25px; font-weight: bold; }

        .btn-site { width: 100%; padding: 12px; margin-bottom: 10px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .bg-enem { background: #27ae60; } .bg-resposta { background: #e74c3c; } .bg-ai { background: #10a37f; }
        
        .timer-display { font-size: 3rem; font-weight: bold; text-align: center; color: #e74c3c; margin: 20px 0; }
        textarea { width: 100%; height: 100px; border-radius: 10px; padding: 10px; box-sizing: border-box; resize: none; border: 1px solid #ddd; margin-bottom: 10px; }

        .history-list { max-height: 250px; overflow-y: auto; }
        .history-item { background: #f9f9f9; padding: 10px; border-radius: 8px; margin-bottom: 8px; border-left: 5px solid var(--accent); font-size: 0.85rem; }
        .quote { text-align: center; color: white; margin-top: 20px; font-style: italic; font-size: 0.9rem; }
        
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>‚è±Ô∏è Cron√¥metro de Estudo</h2>
        <button onclick="trackSite('Enem Gratuito', 'https://cursoenemgratuito.com.br/')" class="btn-site bg-enem">Enem Gratuito</button>
        <button onclick="trackSite('Resposta Certa', 'https://www.respostacerta.com.br/')" class="btn-site bg-resposta">Resposta Certa</button>
        <button onclick="trackSite('IA (GPT/Gemini)', 'https://chatgpt.com/')" class="btn-site bg-ai">Abrir IA Auxiliar</button>

        <div class="timer-display" id="main-timer">00:00:00</div>

        <h2>üéØ Meta do Dia (6 Horas)</h2>
        <div class="progress-container"><div id="progress-bar">0%</div></div>
        
        <textarea id="daily-summary" placeholder="O que voc√™ aprendeu hoje? (Ex: Resumo de Biologia ou Programa√ß√£o)"></textarea>
        <button onclick="saveDay()" style="width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">CONCLUIR E SALVAR HOJE</button>
    </div>

    <div class="card">
        <h2>üìÖ Hist√≥rico de Estudos</h2>
        <div class="history-list" id="history-display">
            </div>
        <button onclick="clearHistory()" style="margin-top: 10px; background: none; border: none; color: #999; cursor: pointer; font-size: 0.7rem; text-decoration: underline;">Limpar hist√≥rico</button>
    </div>
</div>

<div class="quote">"Organiza√ß√£o hoje, aprova√ß√£o amanh√£."</div>

<script>
    let seconds = 0;
    let timerActive = false;

    // Carrega hist√≥rico ao abrir
    window.onload = renderHistory;

    function trackSite(name, url) {
        timerActive = true;
        window.open(url, '_blank');
    }

    setInterval(() => {
        if (timerActive) {
            seconds++;
            updateUI();
        }
    }, 1000);

    function updateUI() {
        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('main-timer').innerText = `${h}:${m}:${s}`;

        // Barra de Progresso (Meta de 6h = 21600s)
        let percent = Math.min((seconds / 21600) * 100, 100);
        const bar = document.getElementById('progress-bar');
        bar.style.width = percent + "%";
        bar.innerText = Math.floor(percent) + "%";
    }

    function saveDay() {
        if (seconds === 0) return alert("Cron√¥metro zerado!");
        
        const summary = document.getElementById('daily-summary').value;
        const entry = {
            date: new Date().toLocaleDateString('pt-BR'),
            time: document.getElementById('main-timer').innerText,
            note: summary || "Sem anota√ß√µes"
        };

        let history = JSON.parse(localStorage.getItem('meus_estudos_hist') || "[]");
        history.unshift(entry);
        localStorage.setItem('meus_estudos_hist', JSON.stringify(history));
        
        // Reset
        seconds = 0;
        timerActive = false;
        document.getElementById('daily-summary').value = "";
        updateUI();
        renderHistory();
        alert("Dia salvo com sucesso!");
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('meus_estudos_hist') || "[]");
        const display = document.getElementById('history-display');
        display.innerHTML = history.map(item => `
            <div class="history-item">
                <b>${item.date}</b> - Tempo: ${item.time}<br>
                <small>${item.note}</small>
            </div>
        `).join('');
    }

    function clearHistory() {
        if(confirm("Deseja apagar todo o hist√≥rico?")) {
            localStorage.removeItem('meus_estudos_hist');
            renderHistory();
        }
    }
</script>

</body>
</html>
