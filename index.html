<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portal de Estudos</title>
    <style>
        /* ESTRUTURA GERAL */
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        }

        /* BARRA LATERAL (MENU) */
        .sidebar {
            width: 250px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            z-index: 10;
        }

        h2 { font-size: 1.2rem; color: #333; text-align: center; margin-bottom: 20px; }

        /* BUSCA NO GOOGLE */
        .search-box input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 20px;
            margin-bottom: 10px;
            outline: none;
        }

        /* BOT√ïES */
        .btn {
            padding: 12px;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            font-weight: bold;
            text-align: center;
            transition: 0.3s;
            font-size: 14px;
        }
        .btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        .bg-enem { background-color: #27ae60; }
        .bg-resposta { background-color: #e74c3c; }
        .bg-gpt { background-color: #10a37f; }
        .bg-gemini { background-color: #4285f4; }
        .bg-estude { background-color: #8e44ad; }

        /* √ÅREA DO NAVEGADOR */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .viewer {
            width: 100%;
            height: 100%;
            border: none;
            background-color: white;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>üöÄ Estudos</h2>

        <form action="https://www.google.com/search" method="get" target="navegador" class="search-box">
            <input type="text" name="q" placeholder="Buscar no Google..." required>
        </form>
        
        <div class="links" style="display: flex; flex-direction: column; gap: 10px;">
            <a href="https://cursoenemgratuito.com.br/" target="navegador" class="btn bg-enem">Enem Gratuito</a>
            <a href="https://www.respostacerta.com.br/" target="navegador" class="btn bg-resposta">Resposta Certa</a>
            <a href="https://www.estudesemfronteiras.com/" target="navegador" class="btn bg-estude">Estude S. Fronteiras</a>
            
            <hr style="width: 100%; border: 0.5px solid #ddd; margin: 10px 0;">
            
            <a href="https://chatgpt.com/" target="_blank" class="btn bg-gpt">ChatGPT (Nova Aba)</a>
            <a href="https://gemini.google.com/" target="_blank" class="btn bg-gemini">Gemini (Nova Aba)</a>
        </div>
    </div>

    <div class="main-content">
        <iframe name="navegador" class="viewer" src="https://cursoenemgratuito.com.br/"></iframe>
    </div>

</body>
</html>
