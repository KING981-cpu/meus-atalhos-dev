<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Estudos Pro</title>
    <style>
        :root { --primary: #1e3c72; --secondary: #2a5298; --accent: #00d2ff; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #333; margin: 0; padding: 15px; min-height: 100vh; }
        .container { max-width: 1000px; margin: auto; display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .card { background: var(--white); border-radius: 15px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        h2 { color: var(--primary); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-top: 0; font-size: 1.2rem; }
        
        .progress-container { background: #eee; border-radius: 10px; height: 25px; width: 100%; margin: 15px 0; overflow: hidden; border: 1px solid #ddd; }
        #progress-bar { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; text-align: center; color: white; font-size: 12px; line-height: 25px; font-weight: bold; }

        .site-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-site { padding: 12px; border: none; border-radius: 8px; color: white; font-weight: bold; cursor: pointer; transition: 0.3s; font-size: 11px; text-align: center; text-decoration: none; }
        .bg-enem { background: #27ae60; } .bg-resposta { background: #e74c3c; } .bg-ai { background: #10a37f; } .bg-extra { background: #8e44ad; }
        
        .timer-display { font-size: 3rem; font-weight: bold; text-align: center; color: #e74c3c; margin: 10px 0; }
        .timer-controls { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; }
        .btn-ctrl { padding: 10px 20px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; color: white; }
        .btn-pause { background: #f39c12; } .btn-play { background: #2ecc71; }

        textarea { width: 100%; height: 80px; border-radius: 10px; padding: 10px; box-sizing: border-box; resize: none; border: 1px solid #ddd; margin-bottom: 10px; }
        .history-list { max-height: 200px; overflow-y: auto; }
        .history-item { background: #f9f9f9; padding: 8px; border-radius: 8px; margin-bottom: 8px; border-left: 5px solid var(--accent); font-size: 0.8rem; }
        .quote { text-align: center; color: white; margin-top: 20px; font-style: italic; font-size: 0.9rem; }
        
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2>ðŸ”— Atalhos e Estudo</h2>
        <div class="site-grid">
            <a href="https://cursoenemgratuito.com.br/" target="_blank" onclick="startTimer()" class="btn-site bg-enem">Enem Gratuito</a>
            <a href="https://www.respostacerta.com.br/" target="_blank" onclick="startTimer()" class="btn-site bg-resposta">Resposta Certa</a>
            <a href="https://gemini.google.com/" target="_blank" onclick="startTimer()" class="btn-site bg-ai">Gemini</a>
            <a href="https://www.estudesemfronteiras.com/" target="_blank" onclick="startTimer()" class="btn-site bg-extra">Sem Fronteiras</a>
        </div>

        <div class="timer-display" id="main-timer">00:00:00</div>
        
        <div class="timer-controls">
            <button class="btn-ctrl btn-play" onclick="startTimer()">RECURAR</button>
            <button class="btn-ctrl btn-pause" onclick="pauseTimer()">PAUSAR</button>
        </div>

        <h2>ðŸŽ¯ Meta do Dia (6 Horas)</h2>
        <div class="progress-container"><div id="progress-bar">0%</div></div>
        
        <textarea id="daily-summary" placeholder="O que aprendeu em MatemÃ¡tica ou ProgramaÃ§Ã£o hoje?"></textarea>
        <button onclick="saveDay()" style="width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer;">SALVAR NO HISTÃ“RICO</button>
    </div>

    <div class="card">
        <h2>ðŸ“… HistÃ³rico Acumulado</h2>
        <div class="history-list" id="history-display"></div>
        <button onclick="clearHistory()" style="margin-top: 10px; color: #999; border: none; background: none; cursor: pointer; font-size: 10px;">Zerar histÃ³rico</button>
    </div>
</div>

<div class="quote">"OrganizaÃ§Ã£o hoje, aprovaÃ§Ã£o amanhÃ£."</div>

<script>
    let seconds = 0;
    let timerInterval = null;

    window.onload = renderHistory;

    function startTimer() {
        if (timerInterval) return;
        timerInterval = setInterval(() => {
            seconds++;
            updateUI();
        }, 1000);
    }

    function pauseTimer() {
        clearInterval(timerInterval);
        timerInterval = null;
    }

    function updateUI() {
        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('main-timer').innerText = `${h}:${m}:${s}`;

        let percent = Math.min((seconds / 21600) * 100, 100);
        document.getElementById('progress-bar').style.width = percent + "%";
        document.getElementById('progress-bar').innerText = Math.floor(percent) + "%";
    }

    function saveDay() {
        if (seconds === 0) return alert("Tempo estÃ¡ em zero!");
        const entry = {
            date: new Date().toLocaleDateString('pt-BR'),
            time: document.getElementById('main-timer').innerText,
            note: document.getElementById('daily-summary').value || "Sem nota"
        };
        let history = JSON.parse(localStorage.getItem('estudos_v3') || "[]");
        history.unshift(entry);
        localStorage.setItem('estudos_v3', JSON.stringify(history));
        
        pauseTimer();
        seconds = 0;
        document.getElementById('daily-summary').value = "";
        updateUI();
        renderHistory();
        alert("Progresso diÃ¡rio salvo!");
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('estudos_v3') || "[]");
        document.getElementById('history-display').innerHTML = history.map(item => `
            <div class="history-item">
                <b>${item.date}</b> - ${item.time}<br>
                <i>${item.note}</i>
            </div>
        `).join('');
    }

    function clearHistory() { if(confirm("Apagar tudo?")) { localStorage.removeItem('estudos_v3'); renderHistory(); } }
</script>
</body>
</html>
