<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Monitor de Estudos Cloud</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #1e3c72; --secondary: #2a5298; --accent: #00d2ff; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, var(--primary), var(--secondary)); color: #333; margin: 0; display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card { background: var(--white); border-radius: 15px; padding: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.3); width: 100%; max-width: 400px; }
        .main-content { max-width: 1100px; display: none; grid-template-columns: 1fr 1fr; gap: 20px; width: 95%; margin: 20px auto; }
        input, textarea { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; margin-top: 10px; }
        .btn-primary { background: var(--primary); color: white; }
        .timer-display { font-size: 3.5rem; font-weight: bold; text-align: center; color: #e74c3c; margin: 10px 0; }
        .site-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-site { padding: 12px; border-radius: 8px; color: white; text-align: center; text-decoration: none; font-size: 11px; font-weight: bold; }
        .history-item { background:#f4f7f6; padding:12px; margin-bottom:10px; border-radius:8px; border-left:5px solid var(--accent); font-size: 0.85rem; }
        @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div id="login-screen" class="card">
    <h2 style="text-align:center; color:var(--primary)">Acesso aos Estudos</h2>
    <p style="text-align:center; font-size: 0.8rem; color: #666;">Os dados salvos aqui ser√£o sincronizados em todos os seus aparelhos.</p>
    <input type="text" id="username" placeholder="Digite seu usu√°rio">
    <button class="btn-primary" onclick="login()">ENTRAR AGORA</button>
</div>

<div id="study-panel" class="main-content">
    <div class="card" style="max-width: 100%;">
        <h2>üöÄ Ol√°, <span id="user-display"></span>!</h2>
        <div class="site-grid">
            <a href="https://cursoenemgratuito.com.br/" target="_blank" onclick="startTimer()" class="btn-site" style="background:#27ae60">Enem Gratuito</a>
            <a href="https://www.respostacerta.com.br/" target="_blank" onclick="startTimer()" class="btn-site" style="background:#e74c3c">Resposta Certa</a>
            <a href="https://gemini.google.com/" target="_blank" onclick="startTimer()" class="btn-site" style="background:#10a37f">Gemini</a>
            <a href="https://www.estudesemfronteiras.com/" target="_blank" onclick="startTimer()" class="btn-site" style="background:#8e44ad">Sem Fronteiras</a>
        </div>
        <div class="timer-display" id="main-timer">00:00:00</div>
        <div style="display:flex; gap:10px; justify-content:center;">
            <button onclick="startTimer()" style="background:#2ecc71; color:white; flex:1">PLAY</button>
            <button onclick="pauseTimer()" style="background:#f39c12; color:white; flex:1">PAUSE</button>
        </div>
        <textarea id="study-note" placeholder="O que voc√™ est√° estudando agora? (Ex: Matem√°tica no trabalho)"></textarea>
        <button class="btn-primary" onclick="saveToCloud()">SALVAR NA NUVEM</button>
        <button onclick="location.reload()" style="background: none; color: #999; font-size: 0.7rem; text-decoration: underline;">Trocar de Usu√°rio / Sair</button>
    </div>

    <div class="card" style="max-width: 100%;">
        <h2>üìÖ Hist√≥rico Sincronizado</h2>
        <div id="history-display" style="max-height: 450px; overflow-y: auto;">Buscando seus registros na nuvem...</div>
    </div>
</div>

<script>
    // CONFIGURA√á√ÉO J√Å CONECTADA COM SEU SUPABASE
    const supabaseUrl = 'https://eprzxmdrmuvwjkxwuumj.supabase.co'; 
    const supabaseKey = 'sb_publishable_fe-zUC8N7TkMFPU2AIE36A_NQGC2zJQ';
    const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

    let currentUser = "";
    let seconds = 0;
    let timerInterval = null;

    async function login() {
        const user = document.getElementById('username').value.trim().toLowerCase();
        if(!user) return alert("Por favor, digite um nome!");
        currentUser = user;
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('study-panel').style.display = 'grid';
        document.getElementById('user-display').innerText = user;
        loadHistory();
    }

    function startTimer() { 
        if(!timerInterval) timerInterval = setInterval(() => { seconds++; updateUI(); }, 1000); 
    }
    
    function pauseTimer() { 
        clearInterval(timerInterval); 
        timerInterval = null; 
    }
    
    function updateUI() {
        const h = Math.floor(seconds / 3600).toString().padStart(2, '0');
        const m = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
        const s = (seconds % 60).toString().padStart(2, '0');
        document.getElementById('main-timer').innerText = `${h}:${m}:${s}`;
    }

    async function saveToCloud() {
        if(seconds === 0) return alert("O tempo est√° zerado!");
        const note = document.getElementById('study-note').value;
        const tempoFinal = document.getElementById('main-timer').innerText;
        
        const { error } = await _supabase.from('estudos').insert([
            { 
                usuario: currentUser, 
                data: new Date().toLocaleDateString('pt-BR'), 
                tempo: tempoFinal,
                resumo: note 
            }
        ]);

        if(error) {
            alert("Erro ao sincronizar: " + error.message);
        } else {
            alert("‚úÖ Sincronizado! Dados salvos na nuvem.");
            seconds = 0; 
            pauseTimer(); 
            updateUI(); 
            document.getElementById('study-note').value = "";
            loadHistory();
        }
    }

    async function loadHistory() {
        const { data, error } = await _supabase
            .from('estudos')
            .select('*')
            .eq('usuario', currentUser)
            .order('id', { ascending: false });
        
        const display = document.getElementById('history-display');
        if(data) {
            display.innerHTML = data.length === 0 ? "Nenhum registro encontrado para este usu√°rio." : data.map(item => `
                <div class="history-item">
                    <b>${item.data}</b> ‚Äî ‚è±Ô∏è ${item.tempo}<br>
                    <i style="color:#555">${item.resumo || 'Sem observa√ß√µes'}</i>
                </div>
            `).join('');
        }
    }

    window.onbeforeunload = function() {
        if (seconds > 0) return "Voc√™ tem um tempo n√£o salvo. Deseja realmente sair?";
    };
</script>
</body>
</html>
